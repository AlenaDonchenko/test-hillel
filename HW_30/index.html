<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
    <title>Title</title>
</head>
<body>
<main id="card">

  <div class="categories" id="data-category"></div>
  <div class="product"></div>
  <div class="info-block"></div>

  <form id="form">

    <div class="row">
      <label for="name" class="label">ПІБ</label>
      <input class="text-input" type="text" id="name" name="name">
    </div>

    <div class="box-city">
      <label class="label" for="city">Місто</label>
      <select class="select-city" id="city" name="city">
        <option value="">Оберіть ваше місто</option>
        <option value="Mariupol">Mariupol</option>
        <option value="Kharkiv">Kharkiv </option>
        <option value="Odessa">Odessa</option>
        <option value="Dnypro">Dnypro</option>
        <option value="Kyiv">Kyiv</option>
      </select>
    </div>

    <div class="box-post">
      <label class="label" for="post">Відділення Нової пошти</label>
      <select class="post-office" id="post" name="post">
        <option value="">Оберіть відділенння Нової пошти</option>
        <option value="number1">Відділення 1</option>
        <option value="number2">Відділення 2 </option>
        <option value="number3">Відділення 3</option>
        <option value="number4">Відділення 4</option>
        <option value="number5">Відділення 5</option>
      </select>
    </div>

    <div class="row">
      <label class="label">Форма оплати</label>
      <div class="row-radio">
        <input type="radio" name="payment" id="bankcard" class="radio-box" value="bankcard">
        <label for="bankcard" class="radio-label">Оплата банківською картою</label>

        <input type="radio" name="payment" id="cash" class="radio-box" value="cash">
        <label for="cash" class="radio-label">Післяоплата</label>
      </div>
    </div>

    <div class="row">
      <label class="label" for="amount">Кількість штук</label>
      <input type="number" id="amount" name="amount">
    </div>

    <div class="row">
      <label class="label" for="comment">Коментар до замовлення</label>
      <textarea name="comment" id="comment" rows="6" cols="30"></textarea>
    </div>




  </form>

</main>
<script src="index.js"></script>
</body>
</html>
