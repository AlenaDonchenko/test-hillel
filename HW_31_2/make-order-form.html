<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Title</title>
</head>
<body>
<main id="card">
    <div class="order-form">
        <h2>Обробка заказа</h2>

        <form action="" id="form" class="form" method="post">
            <div class="row">
                <label for="customerName" class="label">ПІБ покупця</label>
                <input class="text-input" type="text" id="customerName" name="CustomerName">
                <small id="errorMessage" style="color: red; display: none">Error</small>
            </div>

            <div class="row">
                <label class="label" for="deliveryCity">Оберіть місто доставки</label>
                <select class="select-city" id="deliveryCity" name="deliveryCity">

                    <option value="Маріуполь">Маріуполь</option>
                    <option value="Київ">Київ</option>
                    <option value="Одесса">Одесса</option>
                    <option value="Львів">Львів</option>
                    <option value="Харків">Харків</option>
                </select>
            </div>

            <div class="row">
                <label class="label" for="novaPoshta">Відділення Нової пошти</label>
            <select class="novaPoshta" id="novaPoshta" name="novaPoshta">

                <option value="Відділення 1">Відділення 1</option>
                <option value="Відділення 2">Відділення 2</option>
                <option value="Відділення 3">Відділення 3</option>
                <option value="Відділення 4">Відділення 4</option>
                <option value="Відділення 5">Відділення 5</option>
                <option value="Відділення 6">Відділення 6</option>
                <option value="Відділення 7">Відділення 7</option>

            </select>
            </div>

            <div class="row">
                <label class="label" for="payment">Форма оплати</label>
                <select id="payment" name="payment">
                    <option value="cash">Післяоплата</option>
                    <option value="bankcard">Оплата банківською картою</option>
                </select>
                <small></small>
            </div>

            <div class="row">
                <label class="label" for="quantity">Кількість штук</label>
                <input type="number" min="1" id="quantity" name="quantity">
                <small id="error" style="color: red; display: none"></small>
            </div>

            <div class="row">
                <label class="label" for="comment">Коментар до замовлення</label>
                <textarea name="comment" id="comment"></textarea>
                <small></small>
            </div>

            <div class="row">
                <button type="button" onclick="createNewOrder()" id="confirmOrder">Підтвердити заказ</button>
            </div>

        </form>

        <a href="index.html" class="main-link" id="to-main-menu-button" style="display: none">Головна сторінка</a>

    </div>
</main>
<script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('productId');

</script>
<script src="js/index.js"></script>
<script src="js/entity.js"></script>
<script src="js/service.js"></script>
<script src="js/make-order-form.js"></script>
</body>
</html>
