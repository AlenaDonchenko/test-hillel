<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
    <title>Title</title>
</head>
<body>
<h1>Registration form</h1>

<form id="registrationForm">

<div class="row">
  <label for="firstName" class="label">Your firstname</label>
  <input class="text-input" type="text" id="firstName" name="firstName">
</div>
<div class="row">
  <label for="lastName" class="label">Your lastname</label>
  <input class="text-input" type="text" id="lastname" name="lastname">
</div>

<div class="row">
  <label for="birthday" class="label">Date of Birth</label>
  <input class="text-input" type="text" id="birthday" name="birthday">
</div>

  <div class="row">
    <label class="label">Your gender</label>
<div class="row-radio">
  <input type="radio" name="gender" id="male" class="radio-box" value="male">
  <label for="male" class="radio-label">male</label>

  <input type="radio" name="gender" id="female" class="radio-box" value="female">
  <label for="female" class="radio-label">female</label>
</div>
  </div>

<div class="box-city">
  <label class="label" for="city">Your city</label>
  <select class="select-city" id="city" name="city">
    <option value="">Choose your city</option>
  <option value="Mariupol">Mariupol</option>
  <option value="Kharkiv">Kharkiv </option>
  <option value="Odessa">Odessa</option>
  <option value="Dnypro">Dnypro</option>
  <option value="Kyiv">Kyiv</option>
  </select>
</div>

<div class="row">
  <label class="label" for="address">Address</label>
  <textarea class="address" name="address" id="address"></textarea>
</div>

<div class="row">
  <label class="label">What languages do you speak?</label>
  <input type="checkbox" name="language" id="english" value="english" class="check-box">
  <label for="english" class="label">English</label>
  <input type="checkbox" name="language" id="ukraine" value="ukraine" class="check-box">
  <label for="ukraine" class="label">Ukraine</label>
  <input type="checkbox" name="language" id="german" value="german" class="check-box">
  <label for="german" class="label">German</label>
  <input type="checkbox" name="language" id="french" value="french" class="check-box">
  <label for="french" class="label">French</label>

</div>

  <button class="btn-submit" type="button" value="Save" onclick="showInfo()">Save</button>

</form>

<div id="dataTable" class="hidden">
  <h2>Entered data:</h2>
  <table>
    <tr>
      <th>Поле</th>
      <th>Значення</th>
    </tr>
  </table>
</div>

<script src="index.js"></script>

</body>
</html>
